<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Trekkers Playlist Maker</title>

    <link rel="shortcut icon" href="../assets/stockholm-trekkers-60.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img class="logo" src="../assets/images/stockholm-trekkers-300.png" alt="">
        <div>
            <p>Stockholm Trekkers</p>
            <p class="smaller">Playlist Maker</p>
        </div>
    </header>

    <main>

        <h1>Welcome to</h1>
        <p>Stockholm Trekkers Playlist Maker</p>

        <div class="round-box confirm-download-window">
            <p>To use this app, some video files have to be downloaded. The files are around 2 GB.</p>
            <button>Start download</button>
            <script defer src="js/download/startDownload.js"></script>
        </div>

        <div class="round-box download-progress-window" style="display: none;">
            <p id="top-status-text">Some additional content needs to be downloaded, please wait...</p>
            <div class="progress-bar" id="download-progress-bar" style="background-size: 0%;"></div>
            <p id="bottom-status-text"></p>
            <script defer src="js/download/progressBar.js"></script>
        </div>
    </main>

    <footer>
        <p>Author: Viggo Str√∂m</p>
        <p>Contact: <a href="mailto:viggostrom05@gmail.com?subject=Playlist%20Maker">ViggoStrom05@gmail.com</a></p>
    </footer>
</body>

</html>
