<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/images/stockholm-trekkers.ico" type="image/x-icon">

    <!-- Styling -->
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/projects.css">

    <!-- Scripts -->
    <script defer src="../js/general/raiseError.js"></script>
    <script defer src="../js/general/saveStatusHandler.js"></script>
    <script defer src="../js/general/clickableElements.js"></script>

    <main>
        <p>Edit a previous project, make a new one or import one from a file.</p>

                <button class="import-button">
                    <img src="../../assets/images/download_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    Import From File
                </button>

                <button class="open-folder-button">
                    <img src="../../assets/images/folder_open_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    Open Your Projects Folder
