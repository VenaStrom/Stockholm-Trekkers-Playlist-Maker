name: Build Electron App

on:
  workflow_dispatch: # Trigger workflow manually

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19 # Replace with your desired Node.js version
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn build

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19 # Replace with your desired Node.js version
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn build
