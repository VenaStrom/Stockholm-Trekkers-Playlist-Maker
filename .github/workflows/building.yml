name: Build Electron App

on:
  workflow_dispatch: # Trigger workflow manually

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: yarn build --publish=never

      - name: Find generated package
        id: find_package
        run: |
          set -e
          f=$(ls dist/*.deb 2>/dev/null | head -n1 || true)
          if [ -z "$f" ]; then
            echo "No .deb file found in dist/"
            exit 1
          fi
          name=$(basename "$f")
          echo "file=$f" >> $GITHUB_OUTPUT
          echo "name=$name" >> $GITHUB_OUTPUT

      - name: Upload artifact (use generated filename)
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.find_package.outputs.name }}
          path: ${{ steps.find_package.outputs.file }}

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: yarn build --publish=never

      - name: Find generated package
        id: find_package
        shell: pwsh
        run: |
          $f = Get-ChildItem -Path "dist\*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $f) { Write-Error "No .exe file found in dist\"; exit 1 }
          Write-Output "file=$($f.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Output "name=$($f.Name)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload artifact (use generated filename)
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.find_package.outputs.name }}
          path: ${{ steps.find_package.outputs.file }}
