name: Build and Publish Release

on:
  workflow_dispatch:
    inputs: {}

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app (Linux)
        run: yarn build --publish=never

      - name: List built artifacts (debug)
        run: |
          echo "Contents of dist/ (if any):"
          ls -la dist || true

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/*.deb

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app (Windows)
        run: yarn build --publish=never

      - name: List built artifacts (debug)
        run: |
          echo "Contents of dist/ (if any):"
          dir dist || true

      - name: Upload windows artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-dist
          path: dist/**

  publish:
    name: Publish release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for package.json & template)
        uses: actions/checkout@v5

      - name: Download linux artifacts
        uses: actions/download-artifact@v5
        with:
          name: linux-dist
          path: artifacts/linux

      - name: Download windows artifacts
        uses: actions/download-artifact@v6
        with:
          name: windows-dist
          path: artifacts/windows

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # copy artifacts if present
          if [ -d artifacts/linux ]; then cp -a artifacts/linux/* release-assets/ || true; fi
          if [ -d artifacts/windows ]; then cp -a artifacts/windows/* release-assets/ || true; fi
          echo "Contents of release-assets:"
          ls -la release-assets || true

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Read release template
        id: read_template
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release-template.html >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION }}
          name: v${{ env.VERSION }} Release
          body: ${{ steps.read_template.outputs.body }}
          files: release-assets/*
